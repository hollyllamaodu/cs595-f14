<!DOCTYPE html>
<html>
    <head>
      <title>Karate Club D3</title>
      <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
      <style type="text/css">

        line {
          stroke: #bbb;
        }

        .node text{
          pointer-events: none;
          font: 10px sans-serif;
        }

        h1 {
          font-family: sans-serif;
          text-align:center;
        }

      </style>
    </head>

  <body>
  <h1>Assignment 7: Karate Club Graph using D3</h1>

    <script type="text/javascript">

    var file1 = "databefore.json";
    var file2 = "dataAfter.json";

    var file = file1;

    var width = 960,
        height = 500

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .on("click", switchfile );;

    var force = d3.layout.force()
        .gravity(.05)
        .distance(100)
        .charge(-100)
        .size([width, height]);

    //initialize graph 1
    drawgraph(file);

    // switch the json file 
    function switchfile(){

      // remove the previous graph 
      d3.selectAll(".node").remove();
      d3.selectAll(".link").remove();
      d3.selectAll("text").remove();

      if (file == file1)
        file = file2;
      else
        file = file1;

      drawgraph(file);
    };

    function drawgraph(file){
      d3.json(file, function(json) {
        force
            .nodes(json.nodes)
            .links(json.links)
            .start();

        var link = svg.selectAll(".link")
            .data(json.links)
          .enter().append("line")
            .attr("class", "link");

        var node = svg.selectAll(".node")
            .data(json.nodes)
          .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

        node.append("image")
            .attr("xlink:href", "node.png")
            .attr("x", -8)
            .attr("y", -8)
            .attr("width", 16)
            .attr("height", 16);

        node.append("text")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(function(d) { return d.num });

        force.on("tick", function() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        
      });
    });
};
    </script>
  </body>
</html>
